<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="game">
      <div class="scoreboard">
        <div class="player">
          <h2 class="text-lg text-white">Player</h2>
          <h1 id="player-score" class="text-white text-3xl">0</h1>
        </div>
        <div class="border"></div>
        <div class="computer">
          <h1 id="computer-score" class="text-white text-3xl">0</h1>
          <h2 class="text-lg text-white">Computer</h2>
        </div>
      </div>
      <div class="text">
        <h1
          class="message-box text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl m-10"
        >
          Rock Paper Scissors...!!!
        </h1>
      </div>
      <div class="options">
        <div class="option font-bold" id="rock">
          <img src="./img/rock.png" alt="" />
        </div>
        <div class="option" id="paper">
          <img src="./img/palm.png" alt="" />
        </div>
        <div class="option" id="scissor">
          <img src="./img/scissors.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
